<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function sumInput() {
    let arr = [];

    while (true) {
        let input = prompt("Enter a number:");
        
        if (input === "" || input === null || !isFinite(input)) break;

        arr.push(+input); 
    }

    let sum = 0;
    for (let number of arr) {
    sum += number;
  }
  return sum;
}
alert(sumInput());
        
    </script>
</body>
</html>
