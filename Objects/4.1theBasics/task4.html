<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyNumeric(menu){
            for(let key in menu){
                if( typeof menu[key] == 'number' ){
                    let ans= menu[key] *2;
                    alert(ans);
                }else{
                alert(menu[key]);
                }
            }
        }

        let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};
alert(multiplyNumeric(menu));
    </script>
</body>
</html>
