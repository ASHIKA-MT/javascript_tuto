    <script>
        //ArthmaticProgression
        function ArthmaticProgression(n){
            return (n*(n+1));
        }
        //recursion
        function sum(n){
    if (n==0){
        return 0;
    }else{
        return n+sum(n-1);
    }
}
alert(ArthmaticProgression(23))
alert(sum(11))
