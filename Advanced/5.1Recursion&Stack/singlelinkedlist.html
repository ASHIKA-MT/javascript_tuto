<body>
    <script>
        //recurrsion
        function printList(list) {
    if (!list) return; 
    
    alert(list.value); 
    printList(list.next); 
}
//loop
function printList(list) {
    let current = list;
    
    while (current) { 
        console.log(current.value); 
        current = current.next; 
    }
}
//smalllisi-recursion
//largelist-loopis better
printList(list);
printList(list);
    </script>
