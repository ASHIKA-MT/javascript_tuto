<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function pow(x,n){

            let ans=1
            for (let i=1;i<=n;i++){
                 ans=ans*x
                 
            }
            return ans
        }
        let x =Number(prompt("enter a value"))
        let n=Number(prompt("enter another value"))
        alert(pow(x,n))
    </script>
</body>
</html>
